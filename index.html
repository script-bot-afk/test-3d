<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Survival Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="ui">
  <p>Health: <span id="health">100</span></p>
  <p>Energy: <span id="energy">100</span></p>
  <p>Hunger: <span id="hunger">100</span></p>
  <p>Thirst: <span id="thirst">100</span></p>
  <p>Wood: <span id="wood">0</span></p>
  <p>Metal: <span id="metal">0</span></p>
  <p>Food: <span id="food">0</span></p>
  <p>Water: <span id="water">0</span></p>
  <p>Day: <span id="day">1</span></p>
</div>

<canvas id="gameCanvas" width="854" height="480"></canvas>
<div id="messages"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.164.0/examples/js/controls/PointerLockControls.js"></script>
<script src="script.js"></script>
</body>
</html>
