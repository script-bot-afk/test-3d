<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Survival Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="hud">
    Health: <span id="health">100</span> |
    Energy: <span id="energy">100</span> |
    Hunger: <span id="hunger">100</span> |
    Thirst: <span id="thirst">100</span> |
    Wood: <span id="wood">0</span> |
    Metal: <span id="metal">0</span> |
    Food: <span id="food">0</span> |
    Water: <span id="water">0</span> |
    Day: <span id="day">1</span>
  </div>

  <div id="messages"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
