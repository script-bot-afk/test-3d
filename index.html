<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Survival Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- HUD -->
    <div id="hud">
        <div>Health: <span id="health">100</span></div>
        <div>Energy: <span id="energy">100</span></div>
        <div>Hunger: <span id="hunger">100</span></div>
        <div>Thirst: <span id="thirst">100</span></div>
        <div>Wood: <span id="wood">0</span></div>
        <div>Metal: <span id="metal">0</span></div>
        <div>Food: <span id="food">0</span></div>
        <div>Water: <span id="water">0</span></div>
        <div>Day: <span id="day">1</span></div>
    </div>

    <div id="messages"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
